<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script type="text/javascript" src="register.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/Register_CSS.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>register Page</title>
</head>

<body>
    <form class="form" action="/regisDB" method="post" accept-charset="utf-8" name="register" id="register"
        action="index.html">
        <!-- <form name="register" id="register" action="index.html"> -->
        <div class="BG2">
            <div class="container">
                <div class="sub_container">
                <i class='bx bxl-netlify bx-flip-vertical' style='color:#ff0000'  ></i>
                </div>
            </div>
            <div class="BG">
                <div class="login">
                    <h1>Register</h1>
                    <div id="imformation">
                        <div class="flex_container">
                            <!-- user -->
                            <div id="enrol1">
                                Username
                            </div>
                            <div id="enrol2">
                                <span class="form-item-icon material-symbols-rounded">Person</span>
                                <input type="text" placeholder="Enter Username" name="username" id="Username" autofocus
                                    required>
                            </div>
                            <!-- email -->
                            <div id="enrol1">
                                Email
                            </div>
                            <div id="enrol2">
                                <span class="form-item-icon material-symbols-rounded">mail</span>
                                <input type="email" placeholder="Enter Your Email" name="email" id="email" autofocus
                                    required>
                            </div>
                            <!-- password -->
                            <div id="enrol1">
                                password
                            </div>
                            <div id="enrol2">
                                <span class="form-item-icon material-symbols-rounded">lock</span>
                                <input type="password" name="password" placeholder="Enter Your Password"
                                    id="passwordForm" required>
                            </div>
                            <!-- repassword -->
                            <div id="enrol1">
                                repassword
                            </div>
                            <div id="enrol2">
                                <span class="form-item-icon material-symbols-rounded">lock</span>
                                <input type="password" name="repassword" placeholder="Enter Your Password Again"
                                    id="passwordForm" required>
                            </div>
                            <!-- phone -->
                            <div id="enrol1">
                                Phone
                            </div>
                            <div id="enrol2">
                                <span class="form-item-icon material-symbols-rounded">Call</span>
                                <input type="text" placeholder="Enter Your Phone Number" name="phone" id="emailForm"
                                    autofocus required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="button">
                        <button type="submit">Register</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </form>
    </form>
</body>

</html>
